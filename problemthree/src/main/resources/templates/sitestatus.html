<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="refresh" content="10"/>
<head>
    <title>WebSite Status</title>
    <meta charset = "UTF-8" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<br>
<form th:action="@{/sitestatus}" th:object="${sitestatus}" method="get">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Web Address:</label>
            <input type="text" class="form-control" th:field="*{webAddress}">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
<br>
<form>
    <table>
        <tr>
            <th>Website</th>
            <th>Status</th>
        </tr>
        <th:block th:each="key : ${sitestatus.getWebsitesStatus().keySet()}" >
            <tr>
                <td th:text="${key}">Website</td>
                <td th:text="${sitestatus.getWebsitesStatus().get(key)}">Status</td>

            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
